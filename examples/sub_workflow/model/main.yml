name: main
id: main
inputs:
  v: 0
outputs:
  result: ${ $("v") }
steps:
  - name: prepare
    id: prepare
    acts:
      - uses: acts.core.irq
        key: init
  - name: enter sub workflow
    acts:
      - uses: acts.core.subflow
        params:
            to: sub
            extra:
              v: ${ $("v") }
  - name: final
    id: final
    acts:
      - uses: acts.core.irq
        key: action2
        params:
          v: ${ $("v") }
    
