id: pack_example
outputs:
  result: ${  $("input")  }
steps:
  - name: step 1
    id: step1
    acts:
      - uses: pack1
        params:
          # set the inputs variable from global 'input'
          # the input variable will be set when the process is starting
          v1: ${ $("input") }
  - name: step 2
    id: step2
    acts:
        # use pack2
      - uses: pack2
        params:
          a: ${ $("input") }
          b: [ "a", "b" ]
      - uses: pack3
        params:
          func: call_from_client
          options:
            a: ${ $("input") }
            b: "this package will call from client"



    