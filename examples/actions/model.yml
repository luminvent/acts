name: actions
id: actions
inputs:
  v: 0
outputs:
  result: ${ $("v")}
steps:
  - name: prepare
    id: prepare
    acts:
      - uses: acts.core.irq
        key: init
  - name: condition
    id: condition
    branches:
      - name: cond 1
        id: cond1
        if: $("v") > 0
        steps:
          - name: step1
            id: step1
            acts:
              - uses: acts.core.irq
                key: action1
                inputs:
                  v: ${ $("v") }
          - name: step2
            id: step2
            acts:
              - uses: acts.core.irq
                key: action2
                inputs:
                  v: ${ $("v") }        
      - name: cond 2
        id: cond2
        else: true
        steps:
          - id: step3
            name: step3
            acts:
              - uses: acts.core.irq
                key: action3
  - name: final
    id: final
    acts:
      - uses: acts.core.irq
        key: action4
        inputs:
          v: ${ $("v") }
  

