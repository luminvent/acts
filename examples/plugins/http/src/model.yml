name: http example
id: http-example
inputs:
  key1: 1
  key2: 2
steps:
  - name: http step
    acts:
      - uses: acts.core.http
        params:
          url: http://127.0.0.1:1234/hello
          method: GET
          # params from workflow.inputs
          params:
            key1: ${ $("key1") }
            key2: ${ $("key2") }
      - uses: acts.core.http
        params:
          url: http://127.0.0.1:1234/world
          method: POST
          content-type: json
          # body data from prev http response data
          body:
            data: ${ $act.inputs().data }

