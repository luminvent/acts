name: a timeout example
id: timeout
steps:
  - name: prepare
    id: prepare
    acts:
      - uses: acts.core.irq
        key: init
  - name: step1
    id: step1
    acts:
      - uses: acts.core.irq
        key: act1
    timeout:
      - on: 2s
        steps:
          - uses: acts.core.msg
            key: step1_timeout_2s
            inputs:
              a: 1
      - on: 5s
        steps:
          - uses: acts.core.irq
            key: step1_timeout_5s
            inputs:
              a: 2
      - on: 8s
        then:
          - uses: acts.core.action
            inputs:
              action: error
              options:
                ecode: err_timeout_8s
  - name: final
    id: final