name: event_test
id: m1
inputs:
  value: 0
outputs:
  value:
setup:
  - uses: acts.core.msg
    on: created
    key: fn1
    inputs:
      a: ${ $("value") }
  - uses: acts.core.msg
    on: step
    key: fn_on_step
  - uses: acts.core.msg
    on: completed
    key: fn2

steps:
  - name: step 1
    id: step1
  - name: step 2
    id: step2
    setup:
      - uses: acts.core.msg
        on: completed
        key: fn3
    acts:
      - uses: acts.transform.set
        inputs:
          value: 100
  - name: step 3
    id: step3
    setup:
      - uses: acts.core.block
        on: completed
        inputs:
          mode: sequence
          acts:
            - uses: acts.core.msg
              key: fn4
              inputs:
                a: ${ $("value") }

  - name: step 4
    